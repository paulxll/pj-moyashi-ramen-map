[tool.poetry]
name = "pj-moyashi-ramen-map"
version = "0.1.0"
description = "Moyashi Ramen Map Generator"
authors = ["paulxll <paulintkb@gmail.com>"]

[tool.poetry.dependencies]
python = "^3.10"
pandas = "^1.5.1"
beautifulsoup4 = "^4.11.1"
requests = "^2.28.1"
lxml = "^4.9.1"

[tool.poetry.dev-dependencies]
pysen =  "0.10.2"
pysen-ls = "^0.1.1"
black = "21.10b0"
flake8 = "4.0.1"
isort = "5.10.1"
mypy = "0.910"

[tool.poetry.group.dev.dependencies]
click = "8.0.4"
types-requests = "^2.28.11.2"
types-beautifulsoup4 = "^4.11.6"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black] # automatically generated by pysen
line-length = 88
target-version = ["py37"]


[tool.isort] # automatically generated by pysen
default_section = "THIRDPARTY"
ensure_newline_before_comments = true
force_grid_wrap = 0
force_single_line = false
include_trailing_comma = true
line_length = 88
multi_line_output = 3
use_parentheses = true

[tool.pysen]
version = "0.10.2"

[tool.pysen.lint]
enable_black = true
enable_flake8 = true
enable_isort = true
enable_mypy = false
mypy_preset = "strict"
line_length = 88
py_version = "py37"
isort_known_first_party = ["moyashi_ramen_collector"]
[[tool.pysen.lint.mypy_targets]]
  paths = ["."]

[tool.pysen.lint.source]
  includes = ["."]